<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html structure</title>
    <link rel="stylesheet" type="text/css" href="./html-files/home.html">
</head>
<body>
    <form>
        <fieldset>
            <label for="name">First Name</label>
            <input type="text" name="name" id="name"> <br><br> <hr>
            
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"> <br><br> <hr>
            
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail"> <br><br> <hr>
            
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone"> <br><br> <hr>
            
            <label for="pass">Password</label>
            <input name="pass" type="password" id="pass"> <br><br> <hr>
            
            <label for="Cpass">Confirm Password</label>
            <input name="Cpass" type="password" id="Cpass"> <br><br> <hr>
            
            <label for="mother">Mother's Maiden Name</label>
            <input type="text" name="mother" id="mother"> <br><br> <hr>
            
            <label for="bvn">BVN</label>
            <input type="tel" name="bvn" id="bvn"> <br><br> <hr>
            
            <label for="acc">Account Number</label>
            <input type="tel" name="acc" id="acc"> <br><br> <hr>
            
            
            <label for="Nat">Nationality</label>
            <input name="Nat" type="text" id="Nat"> <br><br> <hr>
            
            <label for="address">Residential Address</label>
            <input name="address" type="text" id="address"> <br><br> <hr>
            
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob"> <br><br> <hr>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> <br><br> <hr>
            
            <label for="Status">Marital Status</label>
            <select id="Status" name="Status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select> <br><br> <hr>
            
            <label for="description">Brief Description about yourself</label> <br>
            <textarea name="description" id="description"></textarea> <br> <hr>
            
            <label for="file">Upload your passport</label>
            <input id="file" name="file" type="file"> <br><br> <hr>
            
            <label for="acctype">Type of account</label>
            <select id="acctype" name="acctype">
                <option value="savings">Savings Account</option>
                <option value="currents">Currents Account.</option>
                <option value="Joint">Joint Account.</option>
                <option value="fixed">Fixed Deposits.</option>
                <option value="domiciliary">Domiciliary Account.</option> <br><br> <hr>
                
                
                <label>State Of Origin.</label>
               <input type="text "name="state"id="state"> <br><br> <hr>
               
               <label for="media">Link to your social media.</label>
               <input type="url" name="media" id="media"> <br><br>
        
        </fieldset>
            
        </form>
</html>
